<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente </h1>
    <p>este video está hospedado no meu próprio servidor</p>
    <video controls width="400" loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogg">
        <p>seu  navegador não tem compatibilidade com vídeos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
