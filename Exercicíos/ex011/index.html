<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>imagens dinâmicas</H1>
    <p>tenta abrir ess site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios no html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/X2Download.app - AI ZE DA MANGA - ESTOURADO (128 kbps).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
